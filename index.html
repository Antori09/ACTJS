<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Reto JS</title>
</head>

<body>
            <h1>Reto JavaScript</h1>

    <div class="contenedor-principal">
        <div class="game1">
            <h1>Adivina el número (1 al 10)</h1>
            <input type="number" id="entradaUsuario" placeholder="Pon un número">
            <button onclick="comprobar()">¡Probar suerte!</button>
            <p id="mensaje"></p>
            <p id="intentos"></p>
        </div>

        <div class="game2">
            <h1>Suma estos dos numero</h1>
            <input type="number" id="num1" placeholder="Pon el primer numero">
            <input type="number" id="num2" placeholder="Pon el segundo numero">
            <button onclick="sumar()">Realizar suma</button>
            <p id="suma"></p>
        </div>

        <div class="game3">
            <h1>Simon say</h1>
            <button onclick="startGame()">Iniciar juego</button>
            <div id="simonSaysContainer">
                <div class="color-button" id="red" onclick="userClick('red')"></div>
                <div class="color-button" id="green" onclick="userClick('green')"></div>
                <div class="color-button" id="blue" onclick="userClick('blue')"></div>
                <div class="color-button" id="yellow" onclick="userClick('yellow')"></div>
        </div>

        <div class="RELOAD">
            <button onclick="location.reload()">Reiniciar juegos</button>
        </div>
    </div>
    
    <script src="practica.js"></script>
</body>

</html>
