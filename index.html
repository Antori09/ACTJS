<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="SRC/miweb.png">
    <title> Reto JS</title>
</head>

<body>
    <header style="text-align: right;">
        <h1 class = "titulo" oneclick = "location.reload()">Reto JS</h1>
        <button class="identificador" onclick="">SING UP</button>
        <button class="identificador" onclick="">LOGIN</button>
    </header>
    <div class="contenedor-principal">
        <button class="RELOAD" onclick= "location.reload()">RECARGAR JUEGOS</button>
        <div class="contenedor-secundario">
            <div class="games">
                <h1>Adivina el número (1 al 10)</h1>
                <input type="number" id="entradaUsuario" placeholder="Pon un número">
                <button onclick="comprobar()">¡Probar suerte!</button>
                <p id="mensaje"></p>
                <p id="intentos"></p>
            </div>

            <div class="games">
                <h1>Suma estos dos numero</h1>
                <input type="number" id="num1" placeholder="Pon el primer numero">
                <input type="number" id="num2" placeholder="Pon el segundo numero">
                <button onclick="sumar()">Realizar suma</button>
                <p id="suma"></p>
            </div>

            <div class="games">
                <h1>Juego de memoria </h1>
                <div id="simon-grid">
                    <div class="color-button red" id="red" onclick="userClick('red')"></div>
                    <div class="color-button green" id="green" onclick="userClick('green')"></div>
                    <div class="color-button blue" id="blue" onclick="userClick('blue')"></div>
                    <div class="color-button yellow" id="yellow" onclick="userClick('yellow')"></div>
                    <div id="score">Puntuacion 0</div>
                    <button onclick="startGame()">Iniciar Juego</button>
                </div>
            </div>
        </div>
        <div class="contenedor-secundario">
            <div class="games">
                <h1>Contraseña segura </h1>
                <input type="password" id="passwordInput" placeholder="Ingresa tu contraseña">
                <button onclick="checkPassword()">Verificar Contraseña</button>
                <p id="passwordMessage"></p>
            </div>
            <div class="games">
                <h1>Generador de Nombres de Usuario</h1>
                <input type="text" id="firstName" placeholder="Nombre">
                <input type="text" id="lastName" placeholder="Apellido">
                <button onclick="generateUsername()">Generar Nombre de Usuario</button>
                <p id="username"></p>
            </div>
            <div class="games">
                <h1>Calculadora de IMC</h1>
                <input type="number" id="weight" placeholder="Peso en kg">
                <input type="number" id="height" placeholder="Altura en metros">
                <button onclick="calculateBMI()">Calcular IMC</button>
                <p id="bmiResult"></p>
            </div>
        </div>
        <div class="contenedor-secundario">
            <div class="games">
                <h1>DEV Clicker</h1>
                <img src="SRC/Galleta.png" alt="Clicker" id="clickerImage" id="" onclick="incrementClicks()" >
                <p id="clickCount">Clics: 0</p>
            </div>
        </div>

    </div>
        <script src="practica.js"></script>
</body>

</html>
